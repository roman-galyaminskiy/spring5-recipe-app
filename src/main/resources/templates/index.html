<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Recipes</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table id="recipes" class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>View</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:remove="all">
                        <td>123</td>
                        <td>Tasty Goodnees 1</td>
                        <td><a href="#">View</a></td>
                    </tr>
                    <tr th:remove="all">
                        <td>12333</td>
                        <td>Tasty Goodnees 2</td>
                        <td><a href="#">View</a></td>
                    </tr>
                    <tr th:each="recipe : ${recipes}">
                        <td th:text="${recipe.id}"/>
                        <td th:text="${recipe.description}"/>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}"/>View</td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}"/>Update</td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}"/>Delete</td>
                    </tr>
                    </tbody>
                </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
