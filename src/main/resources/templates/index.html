<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Recipes 111</h1>
                </div>
                <div class="panel-body">
                    <table id="recipes" class="table table-hover">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Prep Time</th>
                        <th>Total Time</th>
                        <th>Servings</th>
                        <th>Source</th>
                        <th>Categories</th>
                        <th>Difficulty</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recipe : ${recipes}">
                        <td th:text="${recipe.description}"/>
                        <td th:text="${recipe.prepTime}"/>
                        <td th:text="${recipe.cookTime}"/>
                        <td th:text="${recipe.servings}"/>
                        <td>
                            <a th:href="@{__${recipe.url}__}" th:text="${recipe.source}"/>
                        </td>
                        <td><span th:text="${#strings.listJoin(recipe.categories, ', ')}"/></td>
                        <td><span th:text="${recipe.difficulty}"/></td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}"/>View</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
</body>
</html>
