<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Ingredient Form</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
<!--/*@thymesVar id="ingredient" type="guru.springframework.dto.IngredientDTO"*/-->
<!--/*@thymesVar id="uomList" type="java.util.List<guru.springframework.dto.UnitOfMeasureDTO>"*/-->
      <form  th:object="${ingredient}" th:action="@{/ingredient}"  method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{recipeId}"/>
        <div class="panel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">Edit Ingredient Information</h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 form-group">
                  <label>Description:</label>
                  <input type="text" class="form-control" th:field="*{description}"/>
                </div>

                <div class="col-md-3 form-group">
                  <label>Amount:</label>
                  <input type="number" class="form-control" th:field="*{amount}"/>
                </div>

                <div class="col-md-3 form-group">
                  <label>UOM:</label>
                  <select class="form-control" name="uomId">
                    <option th:each="uomEach : ${uomList}"
                            th:value="${uomEach.id}"
                            th:selected="${uomEach.id.equals(ingredient.uomId)}"
                            th:text="${uomEach.description}">Select UOM</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
